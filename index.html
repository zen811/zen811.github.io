<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PG Buddy | Premium Room Listings</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#181410">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#ff8000",
                        background: {
                            light: "#f8f7f5",
                            dark: "#181410",
                            card: "#1e1e1e"
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1;
        }
        body {
            background-color: #181410;
            color: white;
            scrollbar-width: thin;
            scrollbar-color: #ff8000 #1e1e1e;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        input, textarea {
            user-select: text;
        }
        /* Mobile Optimized Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #ff8000;
            border-radius: 10px;
        }

        input[type='range']::-webkit-slider-runnable-track {
            background: #2a2a2a;
            height: 6px;
            border-radius: 3px;
        }
        input[type='range']::-webkit-slider-thumb {
            margin-top: -6px;
        }
        
        @keyframes toast-in {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-toast {
            animation: toast-in 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.2.0"
  }
}
</script>
</head>
<body class="dark font-sans antialiased overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
